<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notorious Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="card-component">
            <div class="info-box">
                <div class="info-section1">
                    <h1>Get <span class="purple-text">insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.</p>
                </div>

                <div class="info-section2">
                    <div>
                        <h2>10K+</h2>
                        <p class="infotext">COMPANIES</p>
                    </div>
                    <div>
                        <h2>314</h2>
                        <p class="infotext">TEMPLATES</p>
                    </div>
                    <div>
                        <h2>12M+</h2>
                        <p class="infotext">QUERIES</p>
                    </div>
                </div>

            </div>
            <div class="image-section">
                <img src="images/image-header-desktop.jpg" alt="">
            </div>
        </div>
    </main>
</body>

</html>
